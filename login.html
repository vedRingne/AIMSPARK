<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIMSPARK - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #031048 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      overflow: hidden;
      position: relative;
    }

    /* Animated background */
    .bg-animation {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .floating-shapes {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }

    .shape-1 { top: 10%; left: 10%; animation-delay: 0s; }
    .shape-2 { top: 20%; right: 10%; animation-delay: 1s; transform: scale(0.8); }
    .shape-3 { bottom: 10%; left: 15%; animation-delay: 2s; transform: scale(1.2); }
    .shape-4 { bottom: 20%; right: 20%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Login container */
    .login-container {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 3rem;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      width: 100%;
      max-width: 450px;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .welcome-text { color: #666; font-size: 1.1rem; margin-bottom: 0.5rem; }
    .subtitle { color: #888; font-size: 0.95rem; }

    .login-form { display: flex; flex-direction: column; gap: 1.5rem; }

    .form-group label { display: block; margin-bottom: 0.5rem; color: #555; font-weight: 500; }

    .form-group input {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 2px solid #e1e5e9;
      border-radius: 15px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    /* Password wrapper */
    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 2.5rem; /* space for the eye emoji */
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      cursor: pointer;
      color: #666;
      font-size: 1.2rem;
      user-select: none;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }

    .remember-me { display: flex; align-items: center; gap: 0.5rem; color: #666; }
    .forgot-password { color: #667eea; text-decoration: none; }
    .forgot-password:hover { color: #764ba2; text-decoration: underline; }

    .login-btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      position: relative;
    }

    .login-btn.loading { pointer-events: none; opacity: 0.8; }
    .login-btn.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes spin { 
      0% { transform: translate(-50%, -50%) rotate(0deg); } 
      100% { transform: translate(-50%, -50%) rotate(360deg); } 
    }

    .signup-link { text-align: center; margin-top: 2rem; border-top: 1px solid #e1e5e9; padding-top: 1.5rem; }
    .signup-link a { color: #667eea; font-weight: 600; }

    .error-message, .success-message {
      padding: 0.8rem;
      border-radius: 10px;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      display: none;
    }

    .error-message { background: rgba(220, 53, 69, 0.1); color: #dc3545; border: 1px solid rgba(220, 53, 69, 0.2); }
    .success-message { background: rgba(40, 167, 69, 0.1); color: #28a745; border: 1px solid rgba(40, 167, 69, 0.2); }

    @media (max-width: 480px) { 
      .login-container { margin: 1rem; padding: 2rem; } 
      .logo { font-size: 2rem; } 
    }
  </style>
</head>
